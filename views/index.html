<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title }}</title>

    <link href="../stylesheets/style.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../theme.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body role="document">

<div id="stats">
    <h1>{{ title }}</h1>
    <h3 class="inlinePad" id="outfitT1"></h3><h1 class="score" id="T1Score"></h1>
    <h1 class="v">v</h1>
    <h1 class="score" id="T2Score"></h1><h3 class="inlinePad" id="outfitT2"></h3>
    <h1 id="timer">15 : 00</h1>
    <table class="inline">
        <thead><tr><th class="pad">Team One: </th><th class="pad">Score: </th><th class="pad">Net Score: </th><th class="pad">Kills: </th><th class="pad">Deaths: </th></tr></thead>
        <tbody id="Team1">
        <tr id="T1">
        </tr>
        </tbody>
    </table>
    <table class="inline">
        <thead><tr><th class="pad">Team Two: </th><th class="pad">Score: </th><th class="pad">Net Score: </th><th class="pad">Kills: </th><th class="pad">Deaths: </th></tr></thead>
        <tbody id="Team2">
        <tr id="T2">
        </tr>
        </tbody>
    </table>
    <br>
    <br>
</div>
<div class="main_area container" role="main">
    <section>

    </section>
    <section>
        <p>Killfeed: </p>
        <table class="table index-table">
            <thead><tr><th>Winner</th><th>Loser</th><th>Weapon</th><th>Image</th><th>Points</th></tr></thead>
            <tbody id="killfeed"></tbody>
        </table>
    </section>
</div>

<script src="../js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
