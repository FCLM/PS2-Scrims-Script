<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title }}</title>

    <link href="../stylesheets/style.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../theme.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<div class="main_area container" role="main">
    <section>
        <h1>{{ title }}</h1>
        <h3 id="outfiTitle"></h3>
    </section>
    <section>
        <p>Killfeed</p>
        <table class="table index-table">
            <thead><tr><th>Winner</th><th>Loser</th><th>Weapon</th><th>Image</th><th>Points</th></tr></thead>
            <tbody id="killfeed"></tbody>
        </table>
    </section>
</div>

<script src="../js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
<script src="../js/jquery-ui.min.js"></script>

<script src="../js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

    var socket = io();
    socket.on('connect', function() {
        socket.on('teams', function(data) {
            var event = data.obj;
            console.log(event);
            $('[' + event.teamOne.alias + '] ' + event.teamOne.name + '  V  [' + event.teamTwo.alias + '] ' + event.teamTwo.name + '').appendTo($('outfitTitle'));
            console.log(event.teamOne.alias);
        });
        socket.on('killfeed', function(data) {
            var event = data.obj;
            console.log(event);
            $('<tr><td class="faction' + event.winner_faction + '">' + event.winner + '</td>' +
                    '<td class="faction' + event.loser_faction + '">' + event.loser + '</td>' +
                    '<td>' + event.weapon + '</td>' +
                    '<td>' + event.image + '</td>' +
                    '<td>' + event.points + '</td></tr>')
                    .appendTo($(killfeed));
        });
    });

    socket.emit('backchat', { obj: 'Web Connection' });

</script>
</body>
</html>
